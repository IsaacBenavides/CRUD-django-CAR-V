{% extends 'base.html' %}

{% block Title %} Edit Edition {% endblock %}

{% block content %}
    <div class="container my-5">
        <form class="form-group" method="post" novalidate>
            {% csrf_token %}
            {{form.as_p}}
            <div class="row">
                <button class="btn btn-success mx-2" type="submit">Agregar</button>
                <a class="btn btn-secondary mx-2" href="{% url 'index' %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
