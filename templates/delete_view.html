{% extends 'base.html' %}

{% block Title %} Delete Edition {% endblock %}


{% block content %}
    <div class="container py-5">
        <form method="post">
            {% csrf_token %}
            <p>Seguro que quiere eliminar "{{ object }}"?</p>
            <div class="row">
                <button type="submit" class="btn btn-danger mx-3">Confirmar</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
